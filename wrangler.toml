# Change name if you feel like it
name = "nosflare"
compatibility_date = "2025-01-04"
main = "worker.js"

# NEW ARCHITECTURE: One Durable Object per WebSocket connection
[[durable_objects.bindings]]
name = "CONNECTION_DO"
class_name = "ConnectionDO"

# Session management (centralized subscription tracking)
[[durable_objects.bindings]]
name = "SESSION_MANAGER_DO"
class_name = "SessionManagerDO"

# CFNDB (CloudFlare Nostr Database) - Sharded architecture
[[durable_objects.bindings]]
name = "EVENT_SHARD_DO"
class_name = "EventShardDO"

# Payment tracking with Durable Objects
[[durable_objects.bindings]]
name = "PAYMENT_DO"
class_name = "PaymentDO"

# R2 bucket binding for backup
[[r2_buckets]]
binding = "NOSTR_ARCHIVE"
bucket_name = "nostr-archive"

